{% extends "web_layout/trang-chu-master.html" %}
{% block head %}

{{ super()}}
{% block title %} Trang liên hệ {% endblock %}

{% endblock %}

<!-- Content Block -->

{% block content %}
<div class="content">
    <div class="col-md-12">
        <div class="card">
            <div class="card-body">
                <div class="col-md-12" style="text-align: center;">
                    <form action="#" method="post">
                        <div>
                            <h2 style="color: whitesmoke;">Liên hệ</h2>
                            <br />
                        </div>
                        <div class="row">
                            <div class="col-sm-12 form-group ">
                                <input name="Th_Ho_va_ten" class="form-control" id="name" placeholder="Họ và tên" type="text"
                                    required spellcheck="false" autocomplete="off" value="{{Ho_va_ten}}"> 
                            </div>
                        </div>
                        <div class="row email-bar">
                            <div class="col-sm-12 form-group ">
                                <input name="Th_email" class="form-control" id="email" placeholder="Email" type="email"
                                    required spellcheck="false" autocomplete="off" value="{{email}}">
                            </div>
                        </div>
                        <textarea class="form-control btn btn-primary" id="comments" name="Th_noi_dung" spellcheck="false" autocomplete="off"
                            placeholder="Lời nhắn ... " rows="5"></textarea><br>
                        <div class="row">
                            <div class="col-sm-12 form-group">
                                <button class="btn btn-primary btn-lg" type="submit" id="btn" onclick="() => { alert('Đã gửi thành công') }">Gửi</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>
{% endblock %}

<!-- Script block -->

{% block script %}

{{ super()}}

{% endblock %}
